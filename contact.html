<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="index.html">Home</a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" action="#" method="POST">
            <label for="nameInput">Full Name</label>
            <input type="text" id="nameInput" name="name" placeholder="Your Name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
    
            <label for="messageInput">Message</label>
            <textarea id="messageInput" name="message" placeholder="Your Message" rows="5" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    
        <!-- Response Message -->
        <div id="response" style="margin-top: 15px; font-weight: bold;"></div>
    </section>
    
    <button id="themeToggle">Switch Theme</button>

       <!-- footer-->
   <footer>
    <p>&copy; 2025 MIT. All Rights Reserved.</p>
    <div class="socials">
        <a href="https://facebook.com" target="_blank"><img src="images/fb.webp" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="images/x.webp" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="images/insta.webp" alt="Instagram"></a>
    </div>
   </footer>


</body>
</html>
